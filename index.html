<!DOCTYPE html>
<html>
  <head>
    <title>Subscription</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card text-center my-2">
            <div class="card-header">
              <h3 class="text-muted">Bronze ($25/Month)</h3>
            </div>
            <div class="card-body my-auto">
              <p>Free Internet</p>
              <p>Free Power</p>
            </div>
            <div class="card-footer">
              <input
                id="type"
                value="Gold"
                class="btn btn-success subscribe"
                type="button"
                onclick="getInfo()"
              />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center my-2">
            <div class="card-header">
              <h3 class="text-muted">Silver ($50/Month)</h3>
            </div>
            <div class="card-body my-auto">
              <p>Free Internet</p>
              <p>Free Power</p>
              <p>Free Power Backup System</p>
            </div>
            <div class="card-footer">
              <input
                id="type"
                value="Silver"
                class="btn btn-success subscribe"
                type="button"
                onclick="getInfo()"
              />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center my-2">
            <div class="card-header">
              <h3 class="text-muted">Gold ($100/Month)</h3>
            </div>
            <div class="card-body my-auto">
              <p>Free Internet</p>
              <p>Free Power</p>
              <p>Free Power Backup System</p>
              <p>Free Launch</p>
            </div>
            <div class="card-footer">
              <input
                id="type"
                value="Bronze"
                class="btn btn-success subscribe"
                type="button"
                onclick="getInfo()"
              />
            </div>
          </div>
        </div>
      </div>

      <script>
        // Get the modal
        var modal = document.getElementById("id01");
        let subscribe = document.getElementsByClassName("subscribe");

        // When the user clicks anywhere outside of the modal, close it
        subscribe.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      </script>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
